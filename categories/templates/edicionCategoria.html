{% extends "./base.html" %}

<!-- {% block title %} 
Gestión de categorias 
{% endblock%}  -->

{% block body %}
<div class="row">
  <div class="col-md-4 offset-md-4">
    <h2>Edición de categorias</h2>
    <div class="card">
      <div class="card-body">
        <form
          action="/editarCategoria/"
          method="POST"
          enctype="multipart/form-data"
        >
          {% csrf_token %}
          <div class="form-group">
            <input
              type="text"
              id="txtId"
              name="txtId"
              class="form-control"
              placeholder="Id"
              minlength="3"
              maxlength="100"
              required
              value="{{categoria.id}}"
              readonly
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="txtNombre"
              name="txtNombre"
              class="form-control"
              placeholder="Nombre"
              minlength="3"
              maxlength="100"
              required
              value="{{categoria.nombre}}"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="txtDescripcion"
              name="txtDescripcion"
              class="form-control"
              placeholder="Descripción"
              minlength="3"
              required
              value="{{categoria.descripcion}}"
            />
          </div>
          <div class="form-group">
            <img
              src="{{MEDIA_URL}}./../../../media/{{categoria.imagen}}"
              class="card-img-top"
              alt="{{categoria.imagen}}"
            />
            <div class="form-group">
              <label for="txtImagen">Logo:</label>
              <input type="file" id="txtImagen" name="txtImagen" />
            </div>
          </div>
          <div class="form-group">
            <input
              type="text"
              id="txtEmpresa_id"
              name="txtEmpresa_id"
              class="form-control"
              maxlength="100"
              required
              value="{{categoria.empresa_id}}"
            />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success btn-block text-white">
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
